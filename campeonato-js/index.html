<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Eliminatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogos Eliminatórios das Semifinais</h1>
        <p>Escreva os nomes de 4 clubes que irão disputar as semifinais, depois aperte no botão "Montar Tabela de Jogos" para ver os clubes que irão se enfrentar nas semifinais</p>
        <hr>
    </header>
    <main>
        <section>
            <img src="./img/imagem.jpg" alt="">
        </section>
        <section>
            <div>
                Clube: <input type="text" name="clube" id="clube">
            </div>
            <div>
                <input type="button" value="Adicionar" id="adc">
                <input type="button" value="Montar Tabela de Jogos" id="tab">
            </div>
            <div id="res"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
